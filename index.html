<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo/logo48x48.png">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
      <img src="./images/logo/logo.svg" alt="Логотип проекта Место" class="header__img">
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description" id="profile__description">Исследователь океана</p>
        <button class="button profile__button-edit" type="button" name="edit_profile" aria-label="Редактирование профиля"></button>
      </div>
      <button class="button profile__button-add" type="button" name="add_profile" aria-label="Добавить профиль"></button>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li>
          <article class="card">
            <img src="./images/card/01.kirill-pershin-1088404-unsplash.jpg" alt="Церковь на горе" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Карачаевск</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/card/02.kirill-pershin-1404681-unsplash.jpg" alt="Пики Эльбруса на закате" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/card/03.kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Домбай</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/card/02.kirill-pershin-1404681-unsplash.jpg" alt="Пики Эльбруса на закате" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Гора Эльбрус</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/card/03.kirill-pershin-1556355-unsplash.jpg" alt="Горы Домбая" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Домбай</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
        <li>
          <article class="card">
            <img src="./images/card/01.kirill-pershin-1088404-unsplash.jpg" alt="Церковь на горе" class="card__img">
            <div class="card__content">
              <h2 class="card__text">Карачаево-Черкесия</h2>
              <button class="button card__button-follow" type="button" name="follow" aria-label="Нравиться"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>

    <div class="popup popup_opened" id="myModal"> <!--сюда добовляем модификатор popup_opened для открытия формы-->
      <div class="popup__container">
        <button class="button popup__button-close" type="button" name="close_popup" form="myModal" aria-label="Закрыть форму"></button>
        <form class="form" name="change_profile">
          <h3 class="form__title">Редактировать профиль</h3>
          <input class="form__input" type="text" name="name" id="change_name">
          <input class="form__input" type="text" name="description" id="change_description">
          <button class="button form__button-submit" type="submit" name="submit" form="myModal">Сохранить</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
