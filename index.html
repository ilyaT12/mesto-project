<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/logo/logo48x48.png">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>

  <main class="content">
    <section class="profile">
      <img src="./images/Avatar.png" alt="Фото профиля" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description" id="profile__description">Исследователь океана</p>
        <a class="profile__edit" href="#myModal"></a>
      </div>
      <a class="profile__add" href="#"></a>
    </section>

    <section class="cards">
      <ul class="cards__list">
        <li><article class="card">
          <img src="./images/card/01.kirill-pershin-1088404-unsplash.jpg" alt="Церковь на горе" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Карачаевск</h2>
            <label class="card__follow" for="card1">
              <input class="checkbox__invisible" type="checkbox" name="follow" id="card1" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
        <li><article class="card">
          <img src="./images/card/02.kirill-pershin-1404681-unsplash.png" alt="Пики Эльбруса на закате" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Гора Эльбрус</h2>
            <label class="card__follow" for="card2">
              <input class="checkbox__invisible" type="checkbox" name="follow" id="card2" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
        <li><article class="card">
          <img src="./images/card/03.kirill-pershin-1556355-unsplash.png" alt="Горы Домбая" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Домбай</h2>
            <label class="card__follow" for="card3">
              <input class="checkbox__invisible" type="checkbox" name="follow" id="card3" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
        <li><article class="card">
          <img src="./images/card/02.kirill-pershin-1404681-unsplash.png" alt="Пики Эльбруса на закате" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Гора Эльбрус</h2>
            <label class="card__follow" for="card4">
              <input class="checkbox__invisible" type="checkbox" name="follow" id="card4" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
        <li><article class="card">
          <img src="./images/card/03.kirill-pershin-1556355-unsplash.png" alt="Горы Домбая" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Домбай</h2>
            <label class="card__follow" for="card5">
              <input class="checkbox__invisible" type="checkbox" name="follow" id="card5" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
        <li><article class="card">
          <img src="./images/card/01.kirill-pershin-1088404-unsplash.jpg" alt="Церковь на горе" class="card__img">
          <div class="card__content">
            <h2 class="card__text">Карачаево-Черкесия</h2>
            <label class="card__follow" for="card6">
              <input class="checkbox__invisible" type="checkbox" name="black" id="card6" value="yes">
              <span class="checkbox__visible"></span>
            </label>
          </div>
        </article></li>
      </ul>
    </section>

    <div class="modal" id="myModal">
      <div class="modal__window">
        <a class="modal__close" href="#close"></a>
        <form class="modal__form" action="">
          <h3 class="modal__title">Редактировать профиль</h3>
          <input class="modal__field1" type="text" name="name" id="profile__name">
          <input class="modal__field2" type="text" name="description" id="profile__description">
          <button class="modal__submit" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

</body>
</html>
